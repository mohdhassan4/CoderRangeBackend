<!doctype html>
<html lang="en">
  <head>
    <style>
      #myChart{
        box-shadow: 0px 0px 5px #000;
      }
      #myChart1{
        box-shadow: 0px 0px 5px #000;
      }
      #myChart2{
        box-shadow: 0px 0px 5px #000;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/e72f201fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12" url-endpoint='manager/api'>
        <h2 >Hey mahi</h2>
        
        <div class="col-6 my-3" style="float: right;">
          <canvas id="myChart1" width="400" height="200"></canvas>
        </div>
        <div class="col-6 my-3" style="float: right;">
          <canvas id="myChart2" width="400" height="200"></canvas>
        </div>
         <!--
           row ->col-12 lglglglg,md,sm,xs col-lg-4 col-md-6 col-sm-12 

           m  ml mr mt mb  mx my ml-lg-5 ml-md-5  
           horiz=> justify-content-start justify-content-center justify-conten-end
           vert=> align-centent
           mr-auto ml-auto mx-auto
           p

         -->
        <div class="col-6 my-3">
          <canvas id="myChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
    
<script>
      var endpoint="manager/api1"
      var chartData=[]
      var labels=[]
      $.ajax({
        method:'GET',
        url:endpoint,
        success:function(data){
          chartData=data.DataChart
          labels=data.labels
          setchart()
        },
        error:function(error_data){
          console.log("error_Data")
          
        }
      })
function setchart(){
  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels:labels,
          datasets: [{
              label: '# of Vote',
              data: chartData,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        layout: {
            padding: {
                left: 50,
                right: 0,
                top: 0,
                bottom: 0
              }
            },
        events:['click'],
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
  
  var ctx1 = document.getElementById('myChart1');
  var myChart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels:labels,
          datasets: [{
              label: '# of Vote',
              data: chartData,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        events:['mousemove'],
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
  var ctx2 = document.getElementById('myChart2');
  var myChart = new Chart(ctx2, {
      type: 'polarArea',
      data: {
        labels:labels,
          datasets: [{
              label: '# of Vote',
              data: chartData,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
        events:['mousemove'],
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  });
}
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
