    <script>
        function Validation() {
            var Smobile = document.getElementById('mobile').value;
            if (Smobile == "") {
                document.getElementById('Smobileele').innerHTML = "please enter your name";
                return false;
            } else if ((!(/^[7-9]\d{9}$/).test(Smobile))) {
                document.getElementById('Smobileele').innerHTML = "Invalid,should consist of 10 numbers";
                return false;
            } else {
                document.getElementById('Smobileele').innerHTML = "";
                true;
            }
        }
