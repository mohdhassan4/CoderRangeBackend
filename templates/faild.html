<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/faild.css">
    <title>Transaction Failed</title>
    <style>
        .liveButton {
            border-radius: 12px;
            margin-right: 10px;
            color: var(--bg);
            font-size: 30px;
            animation: blinking 1.5s linear infinite;
        }
        
        @-webkit-keyframes blinking {
            0% {
                opacity: 1.0;
            }
            50% {
                opacity: 0.0;
            }
            100% {
                opacity: 1.0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="subdiv" class="col-md-8 offset-md-2 d-inline-block justify-content-center shadow-lg">

                <img class="mt-4 mx-auto   d-lg-block d-none" src="/static/image/faild .jpg" width="80%" height="300px">

                <img class="mt-4 mx-auto   d-lg-none d-md-block d-sm-block d-none" src="/static/image/fsild.gif" width="80%" height="300px">
                <img id="check" class="mt-3 liveButton d-lg-block d-md-none d-sm-none d-none" src="/static/image/iii.png">
                <img class="mt-4 mx-auto d-lg-none d-md-none d-sm-none d-block" src="/static/image/fsild.gif" width="80%" height="200px">

                <!-- <img class="mt-3 liveButton" src="/static/image/check.png"> -->
                <div class="row">

                    <div class="col-12 justify-content-center text-center">
                        <p class=" liveButton mt-sm-n4"> <b> Transaction Failed ! </b> </p>
                        <p class="text mt-sm-0 mt-3"> Your Payment of <b> Rs 1500 </b> <br> Was Failed [ <b>Transaction id #123-456 </b>] </p>
                        <button class="button shadow-lg mt-sm-0 mt-3" class="mx-auto" type="submit" href="#">Back To Home</button>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
